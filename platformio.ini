; PlatformIO Project Configuration File
;
; NOTE: This file lives at the repo root so the PlatformIO VS Code extension
; detects the project automatically. The actual source code is in PoC/firmware/.
; See the [platformio] section below for directory mappings.
;
; In multi-root workspaces, PlatformIO only scans workspace folder roots
; for platformio.ini â€” it won't find it if nested in subdirectories.

[platformio]
src_dir = PoC/firmware/src
lib_dir = PoC/firmware/lib
include_dir = PoC/firmware/include
test_dir = PoC/firmware/test

[env:nucleo_l452re]
platform = ststm32
board = nucleo_l452re
framework = arduino
monitor_speed = 115200
build_flags = -Wl,-u,_printf_float
lib_deps = 
	askuric/Simple FOC@^2.4.0
	https://github.com/simplefoc/Arduino-FOC-drivers.git
lib_archive = false
